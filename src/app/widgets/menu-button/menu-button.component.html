<div *ngIf="!data.isSubhead;else subhead">
  <div [ngClass]="{'btn-primary': data.active}" class="btn btn-light btn-block mb-2 text-left" [routerLink]="'/' + data.route">
    <div class="pl-2" [ngClass]="{'text-white': data.active}">
      {{data.label}}
    </div>
  </div>
</div>

<ng-template #subhead>
  <p class="font-weight-bold pt-3 pl-1">{{data.label}}</p>
</ng-template>
