<div class="my-3 mr-5 card p-4">
  <h4 class="pb-3">{{title}}</h4>
  <div *ngFor="let pair of data | keyvalue:asIs">
    <div class="row">
      <div class="col-4 text-right pr-4">
        <b>{{pair.key}}</b>
      </div>
      <div class="col">
        {{pair.value}}
      </div>
    </div>
  </div>
  <div class="row justify-content-center pt-4">
    <div class="col-5">
      <button class="btn btn-primary btn-block"
              [routerLink]="route">
        {{title}} verwalten
      </button>
    </div>
  </div>

</div>
